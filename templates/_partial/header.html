{% load staticfiles %}
<header id="js-header" class="u-header u-header--toggle-section u-header--change-appearance"
        data-header-fix-moment="300">
    <div class="u-header__section u-header__section--hidden g-pb-7">
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <a id="logo_img" href="/" title="На главную страницу"><img class="img-fluid"
                                                                               src="{% static 'assets/img/header.jpg' %}"
                                                                               alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="u-header__section u-header__section--dark g-bg-gray-dark-v2 g-brd-yellow-bottom g-brd-bottom g-brd-bottom-5">
            <nav class="navbar navbar-expand-lg">
                <!-- Responsive Toggle Button -->
                <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
                        type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar"
                        data-toggle="collapse" data-target="#navBar">
                        <span class="hamburger hamburger--slider">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </span>
                </button>
                <!-- End Responsive Toggle Button -->

                <!-- Navigation -->
                <div class="collapse navbar-collapse align-items-center flex-sm-row" id="navBar">
                    <ul class="navbar-nav text-uppercase mr-auto g-font-size-16">
                        <li class="nav-item active">
                            <a href="#" class="nav-link px-4 py-3">Главная
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 py-3">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 py-3">Медиа</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 py-3">Руководство</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 py-3">Турниры</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 py-3">Контакты</a>
                        </li>
                    </ul>

                    <form class="form-inline mr-lg-4 ml-lg-5 mr-2 ml-2 my-1">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Поиск по сайту..."
                                   aria-label="Поиск по сайту...">
                            <span class="input-group-btn">
                            <button class="btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                          </span>
                        </div>
                    </form>
                </div>
                <!-- End Navigation -->
            </nav>
        </div>
    </div>
</header>
