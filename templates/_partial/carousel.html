{% load staticfiles %}
<div class="container">
    <div id="slider" class="carousel slide my-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#"><img class="d-block w-100"
                                 src="{% static 'assets/img/slider/1.jpg' %}"
                                 alt="First slide"></a>
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="text-uppercase">Интервью с Давидом Дидаровым</a>
                    <p class="text-uppercase">7 января 2017</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100"
                     src="{% static 'assets/img/slider/2.jpg' %}"
                     alt="Second slide"></a>
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="text-uppercase">Интервью с Давидом Дидаровым</a>
                    <p>7 января 2017</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100"
                     src="{% static 'assets/img/slider/3.jpg' %}"
                     alt="Third slide"></a>
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="text-uppercase">Интервью с Давидом Дидаровым</a>
                    <p>7 января 2017</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
