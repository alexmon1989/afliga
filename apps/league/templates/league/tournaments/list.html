{% extends 'base.html' %}


{% block breadcrumbs %}
    {% include 'league/tournaments/_partial/breadcrumbs_list.html' %}
{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <ul class="list-unstyled">
            {% for tournament in tournament_list %}
                <li class="h3"><a href="{% url 'tournament_detail' pk=tournament.pk %}">{{ tournament }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
