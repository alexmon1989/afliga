<div class="row">
    <div class="col-lg-12">
        <h2 class="h3">Бомбардиры турнира</h2>

        <!-- Basic Table -->
        <div class="table-responsive g-my-30">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th class="text-center">ФИО игрока</th>
                    <th class="text-center">Количество забитых голов</th>
                </tr>
                </thead>

                <tbody>
                {% for player in tournament.get_bombardiers %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td class="text-center"><a href="#">{{ player }}</a></td>
                        <td class="g-font-weight-600 text-center">
                            {{ player.num_goals }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- End Basic Table -->
    </div>
</div>
