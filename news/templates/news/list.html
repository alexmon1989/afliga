{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-12">
        <div class="row news_list">
            <div class="col-lg-12">
                <h1>Новости</h1>
            </div>

            {% for news in news_list %}
                <div class="col-lg-12">
                    <h2 class="title"><a href="{{ news.pk }}">{{ news.title }}</a></h2>
                    <div class="text">
                        {{ news.text|safe }}
                    </div>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
